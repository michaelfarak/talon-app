<div class="event-table-container mat-elevation-z8" >
  <table mat-table class="event-table" [dataSource]="dataSource">
    <ng-container matColumnDef="eventType">
      <th mat-header-cell *matHeaderCellDef> Event Type </th>
      <td mat-cell *matCellDef="let element"> {{element.eventType | titlecase}} </td>
    </ng-container>

    <ng-container matColumnDef="severity">
      <th mat-header-cell *matHeaderCellDef> Severity </th>
      <td mat-cell *matCellDef="let element">
        <div class="severity-cell" [ngStyle]="{'background': getSeverityColor(element.severity)}">
          {{element.severity | uppercase}}
        </div>
      </td>
    </ng-container>

    <ng-container matColumnDef="user">
      <th mat-header-cell *matHeaderCellDef> User </th>
      <td mat-cell *matCellDef="let element">
          <p>{{element.user.name}}</p>
          <p>{{element.user.email}}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.time | date: 'yyyy/MM/dd | HH:mm:ss' }} </td>
    </ng-container>

    <mat-header-row mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </table>
  <mat-paginator class="paginator"
                [length]="50"
                [pageSizeOptions]="[5, 10, 20]"
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
